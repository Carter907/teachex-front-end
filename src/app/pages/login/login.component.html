
<div class="w-1/2 m-auto bg-secondary rounded">
  <div class="bg-primary-dark pb-4 p-1">

    <app-back-button></app-back-button>
  </div>

  <h4 class="text p-10">Login</h4>
  <div class="row-auto">
      <input class="input-field" id="username-field" placeholder="username" type="text" [formControl]="username">

      <input class="input-field" id="password-field" placeholder="password" type="password" [formControl]="password">

      <button class="login-submit" type="submit">Submit</button>
  </div>
</div>
