
<div class="flex container m-auto justify-around">

  <app-back-button class="w-fit"></app-back-button>
  <h3 class="text m-auto text-center p-4">Course Catalog</h3>
  <a class="link">

    <fa-icon [icon]="faSearch"></fa-icon>
  </a>
</div>

<div class="grid w-auto h-auto">
  <div class="course">
    <div id="course-name"></div>
    <div id="course-start-date"></div>
    <div id="course-end-date"></div>
    <div id="course-subject"></div>
  </div>
</div>
